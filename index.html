<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Pokédex</h1>
            <input type="text" id="search" placeholder="Search Pokémon by name or number">
            <select id="type-select">
                <option value="">All Types</option>
            </select>
        </header>
        <main>
            <section id="pokemon-details"></section>
            <section id="pokemon-list"></section>
            
        </main>
        <footer>
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </footer>
    </div>
    <script src="js/model/pokemonModel.js"></script>
    <script src="js/view/pokemonView.js"></script>
    <script src="js/controller/pokemonController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
